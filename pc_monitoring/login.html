    <script>
        // Placeholder for displaying session messages (requires login.php to pass messages)
        window.onload = function() {
            // This is a basic example; ideally, use PHP to render messages
            const urlParams = new URLSearchParams(window.location.search);
            const success = urlParams.get('success');
            const error = urlParams.get('error');
            const messageArea = document.getElementById('messageArea');

            if (success) {
                messageArea.innerHTML = `<div class="alert alert-success">${success}</div>`;
            } else if (error) {
                messageArea.innerHTML = `<div class="alert alert-danger">${error}</div>`;
            }
        };
    </script>
